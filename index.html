<xhtml>

  <head>

    <title>The Starbuzz Bean Machine</title>
    <link type="text/css" rel="stylesheet" href="starbuzz.css" />
  </head>

  <body>

    <h1>The Starbuzz Bean Machine</h1>

    <h2>Fill out the form below and click submit to order</h2>

    <form action="http://www.starbuzzcoffee.com/processorder.php" method="GET">
      <table>
        <tr>
          <th> Choose your beans: </th>
          <td>
            <select name="beans">
          <option value ="House Blend">House Blend </option>
          <option value ="Bolivia">Shade Grown Bolivia Supremo</option>
          <option value ="Guatemala">Organic Guatamala</option>
          <option value="Kenya">Kenya</option>
        </select>
          </td>
        </tr>

        <tr>
          <th> Type: </th>
          <td>
            <input type="radio" name="beantype" value="whole" /> Whole bean <br />
            <input type="radio" name="beantype" value="ground" checked="checked" /> Ground
          </td>
        </tr>

        <tr>
          <th>Extras: </th>
          <td>
            <input type="checkbox" name="extras[]" value="giftwrap" /> Gift wrap <br />
            <input type="checkbox" name="extras[]" value="catalog" checked="checked" /> Include catalog with order
          </td>
        </tr>

        <tr>
          <th>Ship to:</th>
          <td>
            <table>
              <td>Name:</td>
              <td>
                <input type="text" name="name" value=""/>
              </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" name="address" value="" />
          </td>
        </tr>
        <tr>
          <td> City:</td>
          <td>
            <input type="text" name="city" value=""/>
          </td>
        </tr>
        <td>State:</td>
        <td><input type="text" name="state" value=""/>
        </td>
        </tr>
        <tr>
          <td>Zip:</td>
          <td><input type="text" name="zip" value=""/>
          </td>
        </tr>
      </table>
    </td>
  </tr>
       <tr> 
        <th> Customer Comments: </th>
        <td>
            <textarea name="comments" rows="10" cols="48"></textarea>
        </td>
      </tr>
      <tr>
        <th></th>
        <td><input type="submit" value="Order Now" /></td>
    </table>
  </form>
         
 </body>

</html>
